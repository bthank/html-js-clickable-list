<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Clickable List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 id="page-headline">
        Favorite vehicle:
        <span id="fav-car" style="color: red"
          >Click a list item to replace the text</span
        >
      </h1>
      <br /><br />
      <button id="add-new-item-btn" class="btn btn-primary">
        Add new item
      </button>
      <br /><br />
      <ul id="item-list">
        <li>2021 Toyota Tercel</li>
        <li>2019 Honda CRV</li>
        <li>2020 Lincoln Navigator</li>
        <li>2021 Porsche Cayenne</li>
        <li>2020 Nissan Pathfinder</li>
        <li>2020 Lexus ES300</li>
        <li>2019 Toyota Tacoma</li>
        <li>2018 Ford F-150</li>
        <li>2018 Honda Passport</li>
        <li>2021 Jeep Wrangler</li>
      </ul>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
